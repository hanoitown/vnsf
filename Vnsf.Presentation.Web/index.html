                var self = this;
                self.save = function () {
                    alert("I'm in");
                };
            };
            // define the namespace so that the internal could be published
            vn.server = server;


            var wizardViewModel = function () {
                var viewName = ko.observable(),
                    nextStep = function () {
                        var currentView = viewName();
                        switch (currentView) {
                            case 'step1':
                                viewName('step2');
                                break;
                            case 'step2':
                                viewName('step3');
                                break;
                            default:
                                break;
                        }
                    },
                    prevStep = function () {
                        var currentView = viewName();
                        switch (currentView) {
                            case 'step2':
                                viewName('step1');
                                break;
                            case 'step3':
                                viewName('step2');
                                break;
                            default:
                                break;
                        }
                    },
                    initialize = function () {
                        viewName('step1');
                    };
                return {
                    viewName: viewName,
                    nextStep: nextStep,
                    prevStep: prevStep,
                    initialize: initialize
                };
            }();
